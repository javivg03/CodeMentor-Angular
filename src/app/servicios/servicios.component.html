<section id="services" class="services py-4">
  <div class="container">
    <h2 class="text-center mb-4">Servicios destacados</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Iteración de servicios con *ngFor -->
      <div class="col" *ngFor="let servicio of servicios">
        <div class="card shadow-sm h-100">
          <!-- Icono del servicio -->
          <i class="{{ servicio.icon }} fs-2 text-center p-4"></i>
          <div class="card-body">
            <h5 class="card-title text-center">{{ servicio.title }}</h5>
            <p class="card-text">{{ servicio.description }}</p>
          </div>
          <div class="card-footer text-center">
            <button 
              class="btn btn-link" 
              data-bs-toggle="collapse" 
              [attr.data-bs-target]="'#' + servicio.id">
              Ver más
            </button>
            <!-- Contenido adicional (siempre presente) -->
            <div class="collapse" [id]="servicio.id">
              <div class="card card-body">
                {{ servicio.details }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
