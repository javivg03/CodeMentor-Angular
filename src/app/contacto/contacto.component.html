<section id="contact" class="contacto py-5">
  <div class="container">
    <h1 class="text-center mb-4">Contacto</h1>
    
    <div class="formulario">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
        </div>
        
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
        </div>
    
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</section>
